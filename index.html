<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Mi primera pagina web</title>
</head>
<body class="bg-sky-100">
    <!-- Aqui esta el header con la barra de navegacion -->
    <header class="bg-lime-500 text-white p-4">
        <!-- Barra de navegacion -->
        <nav class="max-x-6xl mx-auto flex justify-between items-center">
            <a href="#">To-Do App</a>
            <ul class="flex space-x-4">
                <li><a class="hover:text-blue-500" href="#">Sobre Nosotros</a></li>
                <li><a class="hover:text-blue-500" href="#">Mis Tareas</a></li>
                <li><a class="hover:text-blue-500" href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- elemento Hijo -1 -->
        <h1>Gestion de Tareas</h1>
        <div class="felx">
            <!-- Hijo -1 del div -->
            <form class="felx-1 bg-white p-4 space-y-4" action="aca va la ruta" method="se define el metodo">

                <div class="mb-4" >
                    <label class="block text-blue-500 mb-1" for="titulo">Titulo de la tarea</label>
                    <input class="w-full p-2 border rounded" type="text" id="titulo" name="titulo" placeholder="Titulo de la tarea">
                </div>

                <div class="mb-4">
                    <label class="block text-blue-500 mb-1" for="fecha">Vencimiento de la tarea</label>
                    <input class="w-full p-2 border rounded" id="fecha" type="date" name="fecha" required>
                <div>

                <div class="mb-4">
                    <label class="block text-blue-500 mb-1" for="descripcion">descripcion de la tarea</label>
                    <textarea class="w-full p-2 border rounded" name="descripcion" id="descripcion" placeholder="Describa tu tarea" rows="2"></textarea>
                </div>

                <div class="mb-4">
                    <label class="block text-blue-500 mb-1" for="email">Email</label>
                    <input class="w-full p-2 border rounded" id="email" type="email" name="email" required placeholder="correo@gmail.com">
                </div>

                <div>
                     <button class="bg-lime-500 px-4 py-2 rounded shadow-md text-white hover: bg-lime-500 font-bold" type="submit">Agregar tarea</button>
                    

                </div>

            </form>
            <!-- Hijo -2 del div -->
            <section></section>
        </div>
    </main>
    
</body>
</html>
